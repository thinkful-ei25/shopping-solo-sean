<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <di class="container">
        <h1>Shopping List</h1>  

        <!-- add item field -->
        <form id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <input class='js-hide-all-checked-items' type ='checkbox' name='hideChecked'>Hide Checked Items<br>
        
        <!-- search form -->
        <form id="js-search-term">
            <label for="search-item-entry">Search for an item</label>
            <input type="text" name="search" class="js-shopping-search-entry" placeholder="search for something!!">
            <button type="submit">Search</button>
        </form>
        <!-- edit input field  -->
        <input type="text" name="edit" class="js-shopping-search-entry-edit" placeholder="edit!!">
        
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
